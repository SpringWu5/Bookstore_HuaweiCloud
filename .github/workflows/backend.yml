name: Backend CI/CD

on:
  push:
    branches: [ "master", "main" ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ "master", "main" ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend.yml'
  release:
    types: [published]

jobs:
  test:
    name: Backend Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn -B compile --file pom.xml

    - name: Run tests with coverage
      run: mvn test -Dmaven.test.failure.ignore=true

    - name: Generate Jacoco coverage report
      run: mvn jacoco:report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: '**/target/site/jacoco/jacoco.xml'
        flags: unittests
        name: codecov-umbrella

  integration-test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_DATABASE: campus_service
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Wait for MySQL and Redis
      run: |
        # Wait for MySQL to be ready
        until mysqladmin ping -h127.0.0.1 -P3306 -uroot -p123 --silent; do
          echo "Waiting for MySQL..."
          sleep 5
        done
        
        # Wait for Redis to be ready
        until redis-cli -h 127.0.0.1 -p 6379 ping; do
          echo "Waiting for Redis..."
          sleep 5
        done

    - name: Build with Maven
      run: mvn -B verify -DskipTests --file pom.xml

    - name: Run tests with coverage
      run: mvn test jacoco:report
      env:
        SPRING_PROFILES_ACTIVE: test
        SKY_DATASOURCE_HOST: localhost
        SKY_DATASOURCE_PORT: 3306
        SKY_DATASOURCE_DATABASE: campus_service
        SKY_DATASOURCE_USERNAME: root
        SKY_DATASOURCE_PASSWORD: 123
        SKY_REDIS_HOST: localhost
        SKY_REDIS_PORT: 6379

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: '**/target/site/jacoco/jacoco.xml'
        flags: unittests
        name: codecov-umbrella

  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production
    needs: [test, integration-test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Get JAR file name
      id: get_jar
      run: |
        JAR_FILE=$(find backend/second-server/target -name "*.jar" -type f | head -n 1)
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "JAR file: $JAR_FILE"

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: ${{ steps.get_jar.outputs.jar_file }}

    - name: Deploy to Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "${{ steps.get_jar.outputs.jar_file }}"
        target: "/home/deployer/campus-mall-app/"
        strip_components: 4

    - name: Stop existing application
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          if pgrep -f "second-server.*\.jar"; then
            sudo pkill -f "second-server.*\.jar"
            echo "Waiting for application to stop..."
            sleep 10
          fi
          
          # Check if process is still running and kill it forcefully if needed
          if pgrep -f "second-server.*\.jar"; then
            sudo pkill -9 -f "second-server.*\.jar"
            sleep 5
          fi

    - name: Create necessary directories
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          mkdir -p /home/deployer/campus-mall-app/logs

    - name: Start application
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /home/deployer/campus-mall-app
          JAR_FILE=$(basename "${{ steps.get_jar.outputs.jar_file }}")
          chmod +x "$JAR_FILE"
          nohup java -jar -Dspring.profiles.active=prod "$JAR_FILE" > logs/app.log 2>&1 &
          echo "Application started with PID $!"
          sleep 10